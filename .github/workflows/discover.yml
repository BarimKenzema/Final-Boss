name: Discover New Telegram Channels

on:
  schedule:
    - cron: '*/16 * * * *'
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Wait for a random time (1 to 3 minutes)
        run: sleep $((60 + RANDOM % 120))

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        # --- THIS IS THE UPDATED LINE ---
        # Added the new duckduckgo-search library. We don't need requests/bs4 anymore.
        run: pip install telethon duckduckgo-search

      - name: Run Python Discovery Script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
        run: python discover_channels.py

      - name: Commit and push found channels
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“œ Discovered new potential channels via DDG"
          file_pattern: found_channels.txt
